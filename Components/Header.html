<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>
   

    <header class="  h-[100vh] "
    style="background-image: url(/Components/Public/bg.jpg); background-repeat: no-repeat;background-size: cover; ">

    <!-- Navbar Start -->
    <nav class=" flex justify-between items-center py-4 bg-stone-900 ">

        <div class=" ml-6">
            <img class="" src="" alt="">
        </div>
        <div class="font-semibold  text-lg text-white  lg:flex justify-between items-center">
            <a class="px-4 hover:border-b-2  border-blue-400" href="">Home</a>
            <a class="px-4 hover:border-b-2  border-blue-400" href="">Services</a>
            <a class="px-4 hover:border-b-2  border-blue-400" href="">About</a>
            <a class="px-4 hover:border-b-2  border-blue-400" href="">Schedule</a>
            <a class="px-4 hover:border-b-2  border-blue-400 " href="">Programs</a>
            <a class="px-4 hover:border-b-2  border-blue-400 " href="">Contact</a>
        </div>
        <div class=" flex  justify-center items-center ">
            <div class="hidden lg:flex justify-center items-center mr-5">
                <input class="max-w-md p-1 pl-2 mr-0 border-2 border-blue-600 rounded-s-lg " type="text"
                    placeholder=" Search ">
                <button class="border-2 p-1  rounded-e-lg border-blue-600 bg-orange-400">
                    <i class="fa-solid fa-magnifying-glass ">
                    </i>
                </button>
            </div>
            <div class="lg:hidden mr-10">
                <i class="fa-solid fa-magnifying-glass ">
                </i>
            </div>
            <div class="lg:hidden mr-10">
                <i class="fa-solid fa-bars"></i>
            </div>
    </nav>

    <!-- Nav Done -->


    <!-- Hero -->
    <div class=" max-w-[85rem]  mx-auto px-4 sm:px-6 lg:px-8 py-4">

        <!-- Grid -->
        <div class="grid md:grid-cols-2 gap-4 md:gap-8 xl:gap-20 md:items-center px-10 py-10">

            <div>
                <h1 class="block text-3xl font-bold text-white sm:text-4xl lg:text-6xl lg:leading-tight">We Are
                    <span class="text-blue-600"> The
                    Best Jymnes</span> <span class="text-stone-500">Powerful Weight</span></h1>

                <!-- Buttons -->
                <div class="mt-7 grid gap-3 w-full sm:inline-flex">
                    <a class="py-3 px-4 inline-flex justify-center items-center  text-sm font-medium rounded-lg border border-transparent bg-green-500 text-black hover:bg-gray-500 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                        href="#">
                        Contact Us
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6" />
                        </svg>
                    </a>
                </div>
                <!-- End Buttons -->

                <p class="block text-xl font-bold text-gray-200 sm:text-xl lg:text-3xl lg:leading-tight mt-8 mb-4">Follow Us</p>

                   <i class="fa-brands fa-3x fa-square-facebook"></i>  <i class="fa-brands fa-3x fa-square-youtube"></i> <i class="fa-brands fa-3x fa-instagram"></i>
                   <!-- <i class="fa-solid fa-3x fa-dumbbell"></i> -->



            </div>
            <!-- End Col -->
        </div>

    <!-- Hero Section Ends -->

</header>

</html>
